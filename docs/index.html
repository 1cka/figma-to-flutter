<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>webapp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/prettify.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/lang-dart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="prettify.css">
    <link rel="icon" href="favicon.ico">
    <script>
      function updateCode(code) {
        console.log("Prettyfying code...");
        document.getElementById("result").innerHTML = PR.prettyPrintOne(code, 'dart', true);
      }
    </script>
    <script defer src="main.js"></script>
</head>

<body>

  <div  class="row" />
  <div class="column">
    <div  id="form" >
    <img src="logo.svg" />

    <h3 id="file-title">file</h3>

    <p>To use this tool you need to have a Figma API Personal Access Token (you can generate one from the <a href="https://www.figma.com/developers/explorer#files-endpoint">API Explorer</a>). To get your file key, simply extract it from url.</p>

    <div class="field">
      <span>authentication token -</span>
      <input id="token" type="text" placeholder="enter value" style="flex-grow: 1; margin-left: 10px; margin-right: 10px;">
    </div>
    <div class="field">
      <span>file_key  -</span>
      <input id="fileKey" type="text" placeholder="enter value" style="flex-grow: 1; margin-left: 10px; margin-right: 10px;">
    </div>
    <button id="submit">Load components</button>

    <div id="section-components" class="not-visible">
      <h3>components</h3>

      <button id="generate">Generate Dart code</button>

      <p>Select the components you want to generate Flutter widgets for :</a></p>

      <ul id="components"></ul>
    </div>
  </div>
  </div>

    <!-- Code  -->
    <div class="column result">
      <pre id="result" class="prettyprint"></pre>
    </div>
</div>
</body>
</html>
